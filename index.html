    <!-- SEO Meta Tags -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6366f1', // A slightly brighter purple for dark mode
              'brand-secondary': '#8b5cf6',
              'base-100': '#1f2937', // Dark blue-gray for main backgrounds
              'base-200': '#111827', // Even darker for the page background
              'base-300': '#374151', // Lighter gray for borders and dividers
              'base-content': '#f9fafb', // Off-white for primary text
              'base-content-secondary': '#9ca3af', // Gray for secondary text
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.4s ease-in-out',
              'gradient-shift': 'gradientShift 10s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(8px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              gradientShift: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '25%': { 'background-position': '100% 0%' },
                '50%': { 'background-position': '100% 100%' },
                '75%': { 'background-position': '0% 100%' },
              },
            },
             backgroundSize: {
              '200%': '200% 200%',
              '300%': '300% 300%',
            }
          }
        }
      }
    </script>
